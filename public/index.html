<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <title>Inspiration Basement</title>
        
</head>
<body>
    <h1 class="project__heading"> Inspiration Basement </h1>

    <br>

    <section id="ins_input">
        <h2 id="section-heading"> +++Inspiration Store+++ </h1>
        <p id="input_info"> Please enter your topic and your Inspiration below:</p>
        Your topic: <input id="id-input"/>
        <br>
        Your Inspiration: <input id="msg-input"/>
        <br>
        <button id="msg-submit"> Submit </button>
    </section>

    <br>

    <section id="ins_output">
      <h2 id="section-heading"> +++Inspiration Check+++ </h1>
      <p id="input_info"> Select Month and Enter the topic to show the Inspiration. (case-insensitive)</p>
      <div id="date_select">
        Your topic:  <input id="id-output"/>
        <form id="scrollmonth">
          Month:
          <select id="chooseMonth" class="downbtn">
              <option class="dropdown">January</option>
              <option class="dropdown">February</option>
              <option class="dropdown">March</option>
              <option class="dropdown">April</option>
              <option class="dropdown">May</option>
              <option class="dropdown">June</option>
              <option class="dropdown">July</option>
              <option class="dropdown">August</option>
              <option class="dropdown">September</option>
              <option class="dropdown">October</option>
              <option class="dropdown">November</option>
              <option class="dropdown">December</option>
          </select>
      </form>
      </div>

      <button id="ins_show">show</button>

    </section>

    <br>

    <section id="ins_show">
      <h2 id="section-heading-show"> +++Inspiration Show+++ </h1>
      <div id = 'msginfo'>
      </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
